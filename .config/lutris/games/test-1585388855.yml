game:
  arch: win64
  exe: /media/games/wow-classic/drive_c/Program Files (x86)/World of Warcraft/_classic_/WowClassic.exe
  prefix: /media/games/wow-classic
system:
  env:
    DXVK_HUD: compiler
    DXVK_STATE_CACHE_PATH: /media/games/wow-classic
    STAGING_SHARED_MEMORY: '1'
    __GL_SHADER_DISK_CACHE: '1'
    __GL_SHADER_DISK_CACHE_PATH: /media/games/wow-classic
wine:
  dxvk: true
  esync: true
  overrides:
    api-ms-win-crt-private-l1-1-0: n,b
    d3d12: disabled
    nvapi: disabled
    nvapi64: disabled
    ucrtbase: n,b
